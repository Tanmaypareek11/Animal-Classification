<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animal Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --primary:#4CAF50; --bg:#f5f7fb; --card:#ffffff; --text:#222; --muted:#777; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { text-align: center; margin-bottom: 8px; }
    p.sub { text-align: center; color: var(--muted); margin-top: 0; }
    .card { background: var(--card); border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }

    .uploader { border: 2px dashed #cfd6e4; border-radius: 16px; padding: 28px; text-align: center; cursor: pointer; transition: 0.2s ease; background: #fff; }
    .uploader.dragover { border-color: var(--primary); background: #eefaf0; }
    .uploader .hint { color: var(--muted); margin-top: 6px; font-size: 14px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-top: 24px; }
    @media (max-width: 800px){ .row { grid-template-columns: 1fr; } }

    .preview-box, .result-box { background: #fff; border: 1px solid #eef0f4; border-radius: 14px; padding: 16px; min-height: 340px; display: flex; align-items: center; justify-content: center; position: relative; }
    .preview-box img { max-width: 100%; max-height: 300px; border-radius: 12px; display: none; }
    .placeholder { color: var(--muted); text-align: center; }
    .btn { background: var(--primary); color:#fff; border:none; border-radius:10px; padding:12px 18px; font-weight: 600; cursor:pointer; transition: 0.15s ease; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .controls { margin-top: 16px; text-align: center; }
    .loading { position: absolute; bottom: 12px; left: 12px; font-size: 14px; color: var(--muted); display:none; }
    .spinner { width:18px; height:18px; border:3px solid #e6e6e6; border-top-color: var(--primary); border-radius:50%; display:inline-block; animation:spin 1s linear infinite; vertical-align: -3px; margin-right:6px; }
    @keyframes spin { to { transform: rotate(360deg);} }

    .result { text-align: left; width: 100%; }
    .result h3 { margin-top: 0; }
    .pill { display:inline-block; padding:6px 10px; background:#eefaf0; color: #1a7f2b; border-radius: 999px; font-weight:700; }
    table { width:100%; border-collapse: collapse; margin-top: 10px; }
    th, td { text-align:left; padding: 10px; border-bottom: 1px solid #f0f0f0; }
    th { color: #555; }
    .error { color: #b00020; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Animal Classification</h1>
    <p class="sub">Drag & drop an image (or click) to see the predicted animal and confidence.</p>

    <div class="card">
      <div id="uploader" class="uploader">
        <strong>Drop image here</strong> or <span style="text-decoration:underline;">click to upload</span>
        <div class="hint">JPG / PNG</div>
        <input id="fileInput" type="file" accept="image/*" style="display:none" />
      </div>

      <div class="row">
        <div class="preview-box">
          <div class="placeholder" id="ph">No image selected</div>
          <img id="preview" alt="Preview">
          <div class="loading" id="loading"><span class="spinner"></span>Predictingâ€¦</div>
        </div>

        <div class="result-box">
          <div class="result" id="result">
            <h3>Result</h3>
            <div style="color:#777;">Upload an image to see prediction and accuracy.</div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="chooseBtn">Choose Image</button>
      </div>
    </div>
  </div>

  <script>
    const uploader = document.getElementById("uploader");
    const fileInput = document.getElementById("fileInput");
    const chooseBtn = document.getElementById("chooseBtn");
    const preview = document.getElementById("preview");
    const placeholder = document.getElementById("ph");
    const resultBox = document.getElementById("result");
    const loading = document.getElementById("loading");

    function setPreview(file) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = "block";
        placeholder.style.display = "none";
      };
      reader.readAsDataURL(file);
    }

    function showLoading(on) {
      loading.style.display = on ? "block" : "none";
    }

    async function sendToBackend(file) {
      const form = new FormData();
      form.append("file", file);
      showLoading(true);
      resultBox.innerHTML = `<h3>Result</h3><div>Processing...</div>`;
      try {
        const res = await fetch("/predict", { method: "POST", body: form });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Prediction failed");

        const topRows = (data.top3 || [])
          .map((t, i) => `<tr><td>${i+1}</td><td>${t.label}</td><td>${t.confidence}%</td></tr>`)
          .join("");

        resultBox.innerHTML = `
          <h3>Result</h3>
          <div style="margin-bottom:8px;">Predicted: <span class="pill">${data.prediction}</span></div>
          <div><strong>Accuracy:</strong> ${data.accuracy}%</div>
          ${topRows ? `
            <table>
              <thead><tr><th>#</th><th>Class</th><th>Confidence</th></tr></thead>
              <tbody>${topRows}</tbody>
            </table>` : ``}
        `;
      } catch (err) {
        resultBox.innerHTML = `<h3>Result</h3><div class="error">${err.message}</div>`;
      } finally {
        showLoading(false);
      }
    }

    // Click handlers
    uploader.addEventListener("click", () => fileInput.click());
    chooseBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length) {
        const file = fileInput.files[0];
        setPreview(file);
        sendToBackend(file);
      }
    });

    // Drag & drop
    ;["dragenter","dragover"].forEach(evt =>
      uploader.addEventListener(evt, e => {
        e.preventDefault(); e.stopPropagation();
        uploader.classList.add("dragover");
      })
    );
    ;["dragleave","drop"].forEach(evt =>
      uploader.addEventListener(evt, e => {
        e.preventDefault(); e.stopPropagation();
        uploader.classList.remove("dragover");
      })
    );
    uploader.addEventListener("drop", e => {
      const file = e.dataTransfer.files && e.dataTransfer.files[0];
      if (file) {
        fileInput.files = e.dataTransfer.files;
        setPreview(file);
        sendToBackend(file);
      }
    });
  </script>
</body>
</html>
